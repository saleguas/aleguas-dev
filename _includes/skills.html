<div class="specificSkills">
  <div class="page-header-wrapper">
    <div class="container">
      <div class="page-header text-center wow fadeInUp" data-wow-delay="0.3s">
        <h4>My Specific Skills</h4>
      </div>
    </div>
  </div>
  <!-- End page header-->

  <!-- Begin Our Skills -->
  <div class="our-skills">
    <div class="container">
      <div class="row">

        {% for skill in site.data.skills.specific %}
        <div class="col-sm-6">
          <div class="skill-bar wow {% cycle 'slideInLeft', 'slideInRight' %}" data-wow-delay="0.2s">
            <div class="progress-lebel">
              <h6>{{skill.title}} ― {{skill.status}}</h6>
            </div>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {% if skill.status == 'Expert' %}100{% elsif skill.status == 'Advanced' %} 75{% else %} 50{% endif %}%;">
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="generalSkills">
    <div class="page-header-wrapper">
      <div class="container">
        <div class="page-header text-center wow fadeInUp" data-wow-delay="0.3s">
          <h4>My General Skills</h4>
        </div>
      </div>
    </div>
    <!-- End page header-->

    <!-- Begin Our Skills -->
    <div class="our-skills">
      <div class="container">
        <div class="row">

          {% for skill in site.data.skills.general %}
          <div class="col-sm-6">
            <div class="skill-bar wow {% cycle 'slideInLeft', 'slideInRight' %}" data-wow-delay="0.2s">
              <div class="progress-lebel">
                <h6>{{skill.title}} ― {{skill.status}}</h6>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {% if skill.status == 'Expert' %}100{% elsif skill.status == 'Advanced' %} 75{% else %} 50{% endif %}%;">
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
